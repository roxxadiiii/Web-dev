<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <div class="main">
        <img class="logo" src="google.png" alt="google icon">
        <input class="searchBox" type="text" name="search" id="">
        <div class="btn-wrapper">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
    
</body>
</html>

<!-- 

    ## Documentation and Explanation

### HTML Structure

#### `<!DOCTYPE html>`
- This declaration defines the document type and version of HTML being used. In this case, it specifies HTML5. 📜

#### `<html lang="en">`
- This is the root element of the HTML document. The `lang="en"` attribute specifies that the language of the document is English. 🌍

#### `<head>`
- The head section contains meta-information about the document, such as its title, links to external resources like CSS files, and other metadata.

#### `<link rel="stylesheet" href="style.css">`
- This line links an external CSS file (`style.css`) to the HTML document, which contains the styles for the document. 🎨

#### `<meta charset="UTF-8">`
- This meta tag specifies the character encoding for the HTML document as UTF-8, which supports almost all characters from all writing systems. 📝

#### `<meta name="viewport" content="width=device-width, initial-scale=1.0">`
- This meta tag sets the viewport to control the layout on mobile browsers. The `width=device-width` part sets the width of the page to follow the screen-width of the device, and `initial-scale=1.0` ensures a 1:1 scale. 📱

#### `<title>Google</title>`
- The title of the document, which appears in the browser tab. Here, it is set to "Google". 🏷️

### Body Content

#### `<body>`
- The body section contains the content of the HTML document that is visible to users. 🖥️

#### `<div class="main">`
- A `div` element with the class `main` acts as a container for the main content. Containers are used to group related content together for styling and layout purposes. 📦

#### `<img class="logo" src="google.png" alt="google icon">`
- An image element with the class `logo`. The `src` attribute specifies the path to the image file (`google.png`), and the `alt` attribute provides alternative text if the image cannot be displayed. 🖼️

#### `<input class="searchBox" type="text" name="search" id="">`
- An input element with the class `searchBox` for entering text. The `type="text"` attribute specifies that it is a text input field, and the `name` attribute gives the input field a name (`search`). The `id` attribute is left empty here, but it can be used to uniquely identify the element. 🔍

#### `<div class="btn-wrapper">`
- A `div` element with the class `btn-wrapper` acts as a container for the buttons. 📦

#### `<button class="btn">Google Search</button>`
- A button element with the class `btn` that displays the text "Google Search". This button is typically used to submit the search query. 🖱️

#### `<button class="btn">I'm Feeling Lucky</button>`
- Another button element with the class `btn` that displays the text "I'm Feeling Lucky". This button usually directs the user to the first search result. 🍀

### CSS Classes Overview

- `.main`: Used to style the main container.
- `.logo`: Used to style the Google logo image.
- `.searchBox`: Used to style the search input field.
- `.btn-wrapper`: Used to style the container holding the buttons.
- `.btn`: Used to style the buttons.

### Summary

This HTML document sets up a simple webpage that mimics a basic Google search page. It includes a logo image, a text input for search queries, and two buttons for search functionalities. The layout is organized using `div` elements with specific classes that can be styled using the linked CSS file (`style.css`).
