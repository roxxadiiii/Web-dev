<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ad">
        <h1>You got the joker</h1>
        <h3>click <span class="cta">Here</span> For The Prize!!!!</h3>
    </div>
</body>
</html>

This document provides an explanation of the HTML and CSS code used to create a styled advertisement block with a catchy call to action.


#### Explanation of HTML Components

1. **DOCTYPE Declaration**:
    - `<!DOCTYPE html>`: Defines the document type and version of HTML being used.

2. **HTML Tag**:
    - `<html lang="en">`: Root element of the HTML document with the language attribute set to English.

3. **Head Section**:
    - `<head>`: Contains meta-information about the document.
    - `<link rel="stylesheet" href="style.css">`: Links an external CSS file for styling.
    - `<link rel="preconnect" href="https://fonts.googleapis.com">`: Preconnects to Google Fonts to improve loading performance.
    - `<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>`: Preconnects to the Google Fonts domain with cross-origin access.
    - `<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">`: Links Google Fonts for custom typography.
    - `<meta charset="UTF-8">`: Sets the character encoding to UTF-8.
    - `<meta name="viewport" content="width=device-width, initial-scale=1.0">`: Ensures proper scaling on different devices.
    - `<title>Document</title>`: Sets the title of the document.

4. **Body Section**:
    - `<body>`: Contains the content of the HTML document.
    - `<div class="ad">`: A container for the advertisement block.
        - `<h1>You got the joker</h1>`: Displays the main headline.
