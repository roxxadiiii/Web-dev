### Explanation of the HTML Elements

#### `<!DOCTYPE html>`
- **Definition**: The document type declaration for HTML5.
- **Purpose**: Informs the web browser about the version of HTML used in the document.

#### `<html lang="en">`
- **Definition**: The root element of the HTML document with a language attribute.
- **Attributes**:
  - `lang="en"`: Specifies the primary language of the document as English.

#### `<head>`
- **Definition**: Contains metadata and links to external resources like stylesheets and scripts.

##### `<meta charset="UTF-8">`
- **Definition**: Sets the character encoding for the document to UTF-8.
- **Purpose**: Ensures the correct display of characters.

##### `<meta name="viewport" content="width=device-width, initial-scale=1.0">`
- **Definition**: Provides viewport settings for responsive web design.
- **Attributes**:
  - `name="viewport"`: Indicates this meta tag is for viewport settings.
  - `content="width=device-width, initial-scale=1.0"`: Sets the width of the viewport to the device width and initial zoom level to 1.

##### `<link rel="stylesheet" href="style.css">`
- **Definition**: Links to an external CSS file.
- **Attributes**:
  - `rel="stylesheet"`: Specifies the relationship as a stylesheet.
  - `href="style.css"`: URL of the stylesheet.

##### `<title>My Work</title>`
- **Definition**: Sets the title of the document.
- **Purpose**: Displayed in the browser tab and used by search engines.
